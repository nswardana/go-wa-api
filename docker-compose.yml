version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: evolution-postgres
    restart: always
    environment:
      POSTGRES_DB: evolution_api
      POSTGRES_USER: evolution_user
      POSTGRES_PASSWORD: Bismillah313!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - evolution-network

  # Redis for caching and queue
  redis:
    image: redis:7-alpine
    container_name: evolution-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - evolution-network

  # Evolution API Instance 1
  evolution-api-1:
    image: aldinokemal2104/go-whatsapp-web-multidevice
    container_name: evolution-api-1
    restart: always
    ports:
      - "8081:3000"
    environment:
      - APP_BASIC_AUTH=admin:admin
      - APP_PORT=3000
      - APP_DEBUG=true
      - APP_OS=Chrome
      - APP_ACCOUNT_VALIDATION=false
      - APP_WEBHOOK=http://nginx:80/webhook
      - APP_WEBHOOK_SECRET=webhook_secret_123
    volumes:
      - evolution_data_1:/app/storages
    depends_on:
      - postgres
      - redis
    networks:
      - evolution-network

  # Evolution API Instance 2
  evolution-api-2:
    image: aldinokemal2104/go-whatsapp-web-multidevice
    container_name: evolution-api-2
    restart: always
    ports:
      - "8082:3000"
    environment:
      - APP_BASIC_AUTH=admin:admin
      - APP_PORT=3000
      - APP_DEBUG=true
      - APP_OS=Chrome
      - APP_ACCOUNT_VALIDATION=false
      - APP_WEBHOOK=http://nginx:80/webhook
      - APP_WEBHOOK_SECRET=webhook_secret_123
    volumes:
      - evolution_data_2:/app/storages
    depends_on:
      - postgres
      - redis
    networks:
      - evolution-network

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: evolution-nginx
    restart: always
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - evolution-api-1
      - evolution-api-2
    networks:
      - evolution-network

  # Backend API Service (Node.js application for multi-tenancy)
  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: evolution-backend
    restart: always
    ports:
      - "8090:8090"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=evolution_api
      - DB_USER=evolution_user
      - DB_PASSWORD=Bismillah313!
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=random_jwt_secret_string_123
      - EVOLUTION_API_KEY=MySecureEvolutionKey2024!
      - SERVER_URL=https://evolution-api.beeasy.id
      - EVOLUTION_INSTANCE_1=http://evolution-api-1:3000
      - EVOLUTION_INSTANCE_2=http://evolution-api-2:3000
      - PORT=8090
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - WEBHOOK_SECRET=webhook_secret_123
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      - postgres
      - redis
      - evolution-api-1
      - evolution-api-2
    networks:
      - evolution-network

  # Frontend Dashboard (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: evolution-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=https://evolution-api.beeasy.id/api
      - REACT_APP_WS_URL=wss://evolution-api.beeasy.id/ws
    depends_on:
      - backend-api
    networks:
      - evolution-network

volumes:
  postgres_data:
  redis_data:
  evolution_data_1:
  evolution_data_2:

networks:
  evolution-network:
    driver: bridge
