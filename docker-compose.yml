services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chatflow-postgres
    restart: always
    environment:
      POSTGRES_DB: chatflow_api
      POSTGRES_USER: chatflow_user
      POSTGRES_PASSWORD: Bismillah313!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-complete.sql:/docker-entrypoint-initdb.d/init-complete.sql
    networks:
      - chatflow-network

  # Redis for caching and queue
  redis:
    image: redis:7-alpine
    container_name: chatflow-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chatflow-network

  # Evolution API Instance 1
  chatflow-api-1:
    image: aldinokemal2104/go-whatsapp-web-multidevice
    container_name: chatflow-api-1
    restart: always
    ports:
      - "8081:3000"
    environment:
      - WEBHOOK_URL=http://host.docker.internal:8090/webhook/incoming
      - WEBHOOK_SECRET=webhook_secret_123
      - WEBHOOK_EVENTS=message,message.ack
      - AUTO_MARK_READ=true
      - DEBUG=true
    volumes:
      - chatflow_data_1:/app/storages
    depends_on:
      - postgres
      - redis
    networks:
      - chatflow-network

  # Evolution API Instance 2
  chatflow-api-2:
    image: aldinokemal2104/go-whatsapp-web-multidevice
    container_name: chatflow-api-2
    restart: always
    ports:
      - "8082:3000"
    command: sh -c "/app/whatsapp rest --webhook http://host.docker.internal:8090/webhook/incoming --webhook-secret webhook_secret_123 --webhook-events message,message.ack --auto-mark-read true --debug true"
    volumes:
      - chatflow_data_2:/app/storages
    depends_on:
      - postgres
      - redis
    networks:
      - chatflow-network

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: chatflow-nginx
    restart: always
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - chatflow-api-1
      - chatflow-api-2
    networks:
      - chatflow-network

  # Backend API Service (Node.js application for multi-tenancy)
  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatflow-backend
    restart: always
    ports:
      - "8090:8090"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=chatflow_api
      - DB_USER=chatflow_user
      - DB_PASSWORD=Bismillah313!
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=random_jwt_secret_string_123
      - CHATFLOW_API_KEY=MySecureChatFlowKey2024!
      - CHATFLOW_API_URL=http://chatflow-api-2:3000
      - SERVER_URL=https://chatflow.beeasy.id
      - CHATFLOW_INSTANCE_1=http://chatflow-api-1:3000
      - CHATFLOW_INSTANCE_2=http://chatflow-api-2:3000
      - PORT=8090
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - WEBHOOK_SECRET=webhook_secret_123
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      - postgres
      - redis
      - chatflow-api-1
      - chatflow-api-2
    networks:
      - chatflow-network

  # Frontend Dashboard (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chatflow-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=https://chatflow.beeasy.id/api
      - REACT_APP_WS_URL=wss://chatflow.beeasy.id/ws
    depends_on:
      - backend-api
    networks:
      - chatflow-network

volumes:
  postgres_data:
  redis_data:
  chatflow_data_1:
  chatflow_data_2:

networks:
  chatflow-network:
    driver: bridge
